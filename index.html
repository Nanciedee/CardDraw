<!DOCTYPE html>
<html lang="en">
<head>

    }
    button {

    #history {
      margin-top: 20px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    #history ul {
      list-style: none;
      padding: 0;
    }
    #history li {
      margin: 10px 0;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    #history img {
      width: 60px;  /* üî• bigger thumbnails in history */
      vertical-align: middle;
      border-radius: 6px;
      margin-left: 5px;
    }
  </style>
</head>

      if (arcDeck.length === 0 || vibDeck.length === 0) {
        alert("Decks empty! Shuffle to continue.");
        return;
      }

      const arcIndex = Math.floor(Math.random() * arcDeck.length);
      const vibIndex = Math.floor(Math.random() * vibDeck.length);

      const arc = arcDeck.splice(arcIndex, 1)[0];
      const vib = vibDeck.splice(vibIndex, 1)[0];

      // Show result
      document.getElementById("result").innerHTML = `
        <h3>${arc.name}</h3>
        <img src="${arc.image}" alt="${arc.name}">
        <h3>${vib.name}</h3>
        <img src="${vib.image}" alt="${vib.name}">
      `;

      // Save to history
      history.push({ arc, vib });
      updateHistory();
    }

    function shuffleDecks() {
      arcDeck = [...fullArcDeck];
      vibDeck = [...fullVibDeck];
      alert("Decks reshuffled!");
    }
