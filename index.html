<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Draw App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .card {
      max-width: 250px;
      margin: 10px auto;
      display: block;
    }
    .history {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ´ Card Draw App</h1>
  <button onclick="drawCard()">Draw a Card</button>
  
  <h2>Current Draw</h2>
  <img id="arcCard" class="card" src="" alt="Arc card">
  <img id="vibCard" class="card" src="" alt="Vib card">

  <div class="history">
    <h2>History</h2>
    <ul id="historyList"></ul>
  </div>

  <script>
    // Arc + Vib card lists (no "images/" prefix since theyâ€™re in main folder)
    const arcCards = ["arc1.png","arc2.png","arc3.png","arc4.png","arc5.png","arc6.png","arc7.png","arc8.png","arc9.png","arc10.png","arc11.png","arc12.png"];
    const vibCards = ["vib1.png","vib2.png","vib3.png","vib4.png","vib5.png"];

    let arcDeck = [...arcCards];
    let vibDeck = [...vibCards];
    let historyList = document.getElementById("historyList");

    function drawCard() {
      if (arcDeck.length === 0) arcDeck = [...arcCards]; // reshuffle
      if (vibDeck.length === 0) vibDeck = [...vibCards];

      const arc = arcDeck.splice(Math.floor(Math.random() * arcDeck.length), 1)[0];
      const vib = vibDeck.splice(Math.floor(Math.random() * vibDeck.length), 1)[0];

      document.getElementById("arcCard").src = arc;
      document.getElementById("vibCard").src = vib;

      let li = document.createElement("li");
      li.textContent = `Arc: ${arc} + Vib: ${vib}`;
      historyList.appendChild(li);
    }
  </script>
</body>
</html>
