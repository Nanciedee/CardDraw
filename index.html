<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Draw App with Modal</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 20px;
    background: #f4f4f4;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    margin-bottom: 20px;
  }
  .card {
    max-width: 250px;
    margin: 10px auto;
    display: block;
    cursor: pointer;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.25);
  }

  /* Modal styling */
  .modal {
    display: none; 
    position: fixed; 
    z-index: 1000; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.7);
  }
  .modal-content {
    background-color: #fff;
    margin: 8% auto; 
    padding: 20px;
    border-radius: 16px;
    width: 90%;
    max-width: 450px;
    text-align: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    animation: fadeIn 0.3s ease-out;
  }
  .modal-content img {
    max-width: 100%;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    margin: 10px 0;
  }
  .close {
    color: #333;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
  }
  .close:hover {
    color: #000;
  }
  @keyframes fadeIn {
    from {opacity:0; transform: scale(0.9);}
    to {opacity:1; transform: scale(1);}
  }
  .history {
    margin-top: 20px;
    text-align: left;
  }
</style>
</head>
