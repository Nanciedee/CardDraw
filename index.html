// --- Combiner toutes les cartes ---
let deck = [...arcCards, ...vibCards];
let drawnHistory = [];

function drawCard() {
    if(deck.length === 0){
        alert("Deck vide ! Cliquez sur Mélanger pour recommencer.");
        return;
    }
    const idx = Math.floor(Math.random() * deck.length);
    const card = deck.splice(idx,1)[0]; // retirer du deck
    drawnHistory.push(card);
    showCard(card);
    updateHistory();
}

function reshuffleDeck() {
    deck = [...arcCards, ...vibCards];
    drawnHistory = [];
    document.getElementById("drawnCard").innerHTML = "";
    updateHistory();
}

function showCard(card){
    const container = document.getElementById("drawnCard");
    container.innerHTML = `<img src="${card.image}" alt="${card.name}" title="Cliquez pour voir la description">`;
    container.querySelector("img").onclick = ()=>openModal(card);
}

function updateHistory(){
    const list = document.getElementById("historyList");
    list.innerHTML = "";
    drawnHistory.forEach(c=>{
        const li = document.createElement("li");
        li.textContent = c.name;
        list.appendChild(li);
    });
}

// --- Modal ---
const modal = document.getElementById("modal");
const modalImage = document.getElementById("modalImage");
const modalText = document.getElementById("modalText");
document.getElementById("closeModal").onclick = ()=>{ modal.style.display="none"; }

function openModal(card){
    modal.style.display = "flex";
    modalImage.src = card.image;
    modalText.textContent = card.description;
}

// --- Events ---
document.getElementById("drawBtn").onclick = drawCard;
document.getElementById("reshuffleBtn").onclick = reshuffleDeck;
