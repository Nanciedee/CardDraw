<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tirage Cartes Arc & Vib</title>
<style>
body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background:#f9f9f9; }
button { padding: 15px 25px; font-size: 18px; cursor: pointer; margin: 10px; border-radius: 8px; }
#cardContainer { margin-top: 20px; }
#cardContainer img { max-width: 80%; height: auto; border-radius:10px; cursor:pointer; }
#modal { display:none; position:fixed; top:0; left:0; right:0; bottom:0; background: rgba(0,0,0,0.8); justify-content:center; align-items:center; z-index:1000; }
#modalContent { background:#fff; padding:20px; border-radius:10px; max-width:90%; max-height:90%; overflow-y:auto; text-align:left; }
#modal img { max-width:100%; display:block; margin:0 auto 15px auto; }
.closeModal { float:right; cursor:pointer; font-size:22px; font-weight:bold; }
</style>
</head>
<body>

<h1>Tirage Cartes Arc & Vib</h1>
<button id="drawArc">Tirer une carte Arc</button>
<button id="drawVib">Tirer une carte Vib</button>
<button id="reshuffle">Reshuffle</button>

<div id="cardContainer"></div>

<div id="modal">
    <div id="modalContent">
        <span class="closeModal">&times;</span>
        <img id="modalImage" src="" alt="Carte">
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
    </div>
</div>

<script>
// --- Données cartes Arc ---
const arcCards = [
  {name:"🛡️ Michaël", image:"arc1.png", description:"Description complète de Michaël..."},
  {name:"🌿 Raphaël", image:"arc2.png", description:"Description complète de Raphaël..."},
  {name:"🌙 Gabriel", image:"arc3.png", description:"Description complète de Gabriel..."},
  {name:"🔥 Uriel", image:"arc4.png", description:"Description complète de Uriel..."},
  {name:"🌸 Chamuel", image:"arc5.png", description:"Description complète de Chamuel..."},
  {name:"☀️ Jophiel", image:"arc6.png", description:"Description complète de Jophiel..."},
  {name:"🔮 Zadkiel", image:"arc7.png", description:"Description complète de Zadkiel..."},
  {name:"🌌 Haniel", image:"arc8.png", description:"Description complète de Haniel..."},
  {name:"🌀 Raziel", image:"arc9.png", description:"Description complète de Raziel..."},
  {name:"🕯️ Azraël", image:"arc10.png", description:"Description complète de Azraël..."},
  {name:"🧿 Metatron", image:"arc11.png", description:"Description complète de Metatron..."},
  {name:"🌟 Sandalphon", image:"arc12.png", description:"Description complète de Sandalphon..."}
];

// --- Données cartes Vib ---
const vibCards = [
  {name:"🛡️ Protection", image:"vib1.png", description:"Rituel et description complète de la carte de Protection..."},
  {name:"🌿 Guérison", image:"vib2.png", description:"Rituel et description complète de la carte de Guérison..."},
  {name:"🧭 Guidance", image:"vib3.png", description:"Rituel et description complète de la carte de Guidance..."},
  {name:"💗 Amour", image:"vib4.png", description:"Rituel et description complète de la carte d’Amour..."},
  {name:"🦉 Sagesse", image:"vib5.png", description:"Rituel et description complète de la carte de Sagesse..."}
];

let drawnArc = [];
let drawnVib = [];

function drawCard(deck, drawnArray) {
  if(drawnArray.length === deck.length) drawnArray.length = 0; // reshuffle automatique
  let remaining = deck.filter((c,i)=>!drawnArray.includes(i));
  let index = Math.floor(Math.random()*remaining.length);
  let cardIndex = deck.indexOf(remaining[index]);
  drawnArray.push(cardIndex);
  return deck[cardIndex];
}

function showCard(card){
  const modal = document.getElementById("modal");
  document.getElementById("modalImage").src = card.image;
  document.getElementById("modalTitle").textContent = card.name;
  document.getElementById("modalDescription").textContent = card.description;
  modal.style.display = "flex";
}

// Boutons
document.getElementById("drawArc").addEventListener("click",()=>{
  const card = drawCard(arcCards, drawnArc);
  showCard(card);
});
document.getElementById("drawVib").addEventListener("click",()=>{
  const card = drawCard(vibCards, drawnVib);
  showCard(card);
});
document.getElementById("reshuffle").addEventListener("click",()=>{
  drawnArc = [];
  drawnVib = [];
  alert("Decks reshufflés !");
});

// Fermeture modal
document.querySelector(".closeModal").addEventListener("click",()=>{document.getElementById("modal").style.display="none";});
window.addEventListener("click",(e)=>{if(e.target.id==="modal") document.getElementById("modal").style.display="none";});
</script>
</body>
</html>
